<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
        margin: 30px 0;
      }
      .img-fill {
        background: 100%;
      }
      .row {
        margin: 0 0 10px 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
    <script src="app.js"></script>
    <title>YouTube Dislikes</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>YouTube Dislikes</h1>
      <p>Enter a YouTube channel to find its most disliked videos.</p>
      <form action="javascript:find_videos();">
        <div class="input-group">
          <input type="text" id="channel_name" class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-success">
          </span>
        </div>
      </form>
    </div>
    <div id="status" class="alert" style="display:none;"></div>
    <div id="results">

    </div>
    <button id="more" class="btn btn-primary btn-large" style="display:none;">Load more</button>
  </div>
  </body>
</html>
